name: CI

on: [ push, pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: zip
      run: zip -r libs/Glowing-OF.zip Glowing-OF
    - name: zip
      run: zip -r libs/Glowing-CTM.zip Glowing-CTM
    - name: Upload build artifacts
      uses: actions/upload-artifact@v1
      with:
        name: Glowing-OF
        path: lib
    - name: Upload build artifacts
      uses: actions/upload-artifact@v1
      with:
        name: Glowing-CTM
        path: libs/
